<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中原標準時間時鐘</title>
    <style>
        body {
            margin: 0;
            padding: 0;
           
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .clock-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }



        .clock {
            width: 300px;
            height: 300px;
            border: 8px solid #333;
            border-radius: 50%;
            position: relative;
            margin: 0 auto 30px;
            background: white;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .clock-center {
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .hand {
            position: absolute;
            background: #333;
            transform-origin: bottom center;
            border-radius: 10px;
        }

        .hour-hand {
            width: 6px;
            height: 80px;
            top: 70px;
            left: 50%;
            margin-left: -3px;
        }

        .minute-hand {
            width: 4px;
            height: 100px;
            top: 50px;
            left: 50%;
            margin-left: -2px;
        }

        .second-hand {
            width: 2px;
            height: 110px;
            top: 40px;
            left: 50%;
            margin-left: -1px;
            background: #e74c3c;
        }

        .number {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .digital-time {
            font-size: 32px;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }



        /* 時鐘數字位置 */
        .num-12 { top: 10px; left: 50%; transform: translateX(-50%); }
        .num-3 { top: 50%; right: 10px; transform: translateY(-50%); }
        .num-6 { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .num-9 { top: 50%; left: 10px; transform: translateY(-50%); }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="number num-12">12</div>
            <div class="number num-3">3</div>
            <div class="number num-6">6</div>
            <div class="number num-9">9</div>
            
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>
            <div class="clock-center"></div>
        </div>

        <div class="digital-time" id="digitalTime"></div>
    </div>

    <script>
        function updateClock() {
            // 取得台北時間 (UTC+8)
            const now = new Date();
            const taipeiTime = new Date(now.getTime() + (8 * 60 * 60 * 1000) + (now.getTimezoneOffset() * 60 * 1000));
            
            const hours = taipeiTime.getHours();
            const minutes = taipeiTime.getMinutes();
            const seconds = taipeiTime.getSeconds();

            // 計算指針角度
            const hourAngle = (hours % 12) * 30 + minutes * 0.5; // 每小時30度，每分鐘0.5度
            const minuteAngle = minutes * 6; // 每分鐘6度
            const secondAngle = seconds * 6; // 每秒6度

            // 更新指針位置
            document.getElementById('hourHand').style.transform = `rotate(${hourAngle}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteAngle}deg)`;
            document.getElementById('secondHand').style.transform = `rotate(${secondAngle}deg)`;

            // 更新數位時間顯示
            const timeString = taipeiTime.toLocaleTimeString('zh-TW', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('digitalTime').textContent = timeString;


        }

        // 每秒更新時鐘
        updateClock();
        setInterval(updateClock, 1000);
    </script>
